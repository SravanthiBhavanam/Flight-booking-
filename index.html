<!DOCTYPE html>
<html>
<head>
  <title>Flight Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flight Ticket Booking</h1>
  </header>
  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section id="search-section">
      <h2>Search Flights</h2>
      <form id="search-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="booking-section">
      <h2>Book a Flight</h2>
      <form id="booking-form">
        <label for="flight">Flight:</label>
        <select id="flight" name="flight" required>
          <option value="">Select a flight</option>
          <!-- Flight options will be dynamically populated -->
        </select>
        <label for="passenger-name">Passenger Name:</label>
        <input type="text" id="passenger-name" name="passenger-name" required>
        <button type="submit">Book</button>
      </form>
    </section>
    <section id="my-booking-section">
      <h2>My Bookings</h2>
      <ul id="booking-list">
        <!-- Bookings will be dynamically populated -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Flight Ticket Booking. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
